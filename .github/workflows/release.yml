name: Release
on:
  workflow_dispatch:
  release:
    types: [published]
jobs:
  lib-workflow:
    runs-on: ubuntu-latest
    name: Wine Mac Apps Application workflow
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.18.2'
          registry-url: 'https://registry.npmjs.org'
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8.9.2'
      - name: Install dependencies and build
        run: pnpm install --no-frozen-lockfile && pnpm build
        shell: bash
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name}}
          release_name: Release ${{ github.ref_name }}
          body: 'Automatically generated release for version ${{ github.ref_name }}'
          draft: false
          prerelease: false
      - name: Upload bundled files
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: './apps/library-ui/dist/x64/Wine Mac Apps.app'
          asset_name: 'Wine Mac Apps x64.app'
          asset_content_type: application/octet-stream
